<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết Quả Hợp Đồng</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #212529;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #0056b3;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 10px;
        }
        pre {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            white-space: pre-wrap; /* Giữ nguyên xuống dòng */
            word-wrap: break-word; /* Ngắt từ nếu quá dài */
            font-size: 14px;
        }
        .review-box {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-left: 5px solid #f39c12;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .review-box h2 {
            color: #856404;
            border-bottom: 1px solid #ffeaa7;
        }
        .actions {
            margin-top: 30px;
            text-align: center;
        }
        .actions a {
            display: inline-block;
            padding: 12px 25px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .actions a:hover {
            background-color: #0056b3;
        }
        .actions a.secondary {
            background-color: #6c757d;
        }
        .actions a.secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Tool AI Soạn Hợp Đồng</h1>
    <h2>Kết Quả Được Tạo Tự Động</h2>

    <!-- Hiển thị bản nháp hợp đồng -->
    <pre th:text="${generatedContract.contractDraft}">Bản nháp hợp đồng sẽ được hiển thị ở đây...</pre>

    <!-- Hiển thị bản rà soát của AI -->
    <div class="review-box" th:if="${generatedContract.aiReview}">
        <h2>Phân Tích & Rà Soát bởi AI</h2>
        <p th:text="${generatedContract.aiReview}">Nội dung rà soát sẽ được hiển thị ở đây...</p>
    </div>

    <!-- Các hành động -->
    <div class="actions">
        <!-- Tính năng tải xuống sẽ được thêm sau -->
        <a href="#" onclick="alert('Tính năng 'Tải xuống .docx' sẽ được phát triển sau!'); return false;">Tải xuống .docx</a>
        <a href="/contracts/new" class="secondary">Tạo hợp đồng mới</a>
    </div>
</div>

</body>
</html>
